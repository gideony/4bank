<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Nanum+Gothic&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style2.css">
  <title>Trabalhe Conosco</title>
</head>

<Body>
  <div class="container">
    <div class="form-image">
      <img src="/img/undraw_working_remotely_re_6b3a.svg">
    </div>
    <div class="form">
      <form action="#">
        <div class="form-header">
          <div class="title">
            <h1>cadastre-se</h1>

          </div>
          <div class="home-button">
            <button><a href="#">Home</a></button>

          </div>

        </div>
        <div class="input-group">
          <div class="input-box">
            <label for="firstname">Primeiro nome</label>
            <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
          </div>
          <div class="input-box">
            <label for="lastname">Sobrenome</label>
            <input id="lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome" required>
          </div>

          <div class="input-box">
            <label for="email">Email</label>
            <input id="email" type="text" name="email" placeholder="Digite seu email" required>
          </div>
        </div>

        <div class="input-box">
          <label for="number">Celular</label>
          <input id="number" type="text" name="number" placeholder="(xx)xxxxx-xxxx" required>
        </div>

        <div class="input-box">
          <label for="password">Senha</label>
          <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
        </div>

        <div class="input-box">
          <label for="Confirmpassword">Confirme sua senha</label>
          <input id="Confirmpassword" type="Confirmpassword" name="Confirmpassword" placeholder="Confirme sua senha" required>
        </div>
        <div class="gender-inputs">
          <div class="gender-title">
            <h6>Gênero</h6>
          </div>

          <div class="gender-group">
            <div class="gender-input">
              <input type="radio" id="female" name="gender">
              <label for="female"> Feminino</label>
            </div>

            <div class="gender-input">
              <input type="radio" id="male" name="gender">
              <label for="male"> Masculino</label>
            </div>

            <div class="gender-input">
              <input type="radio" id="others" name="gender">
              <label for="others"> Outros</label>
            </div>

            <div class="gender-input">
              <input type="radio" id="none" name="gender">
              <label for="none"> Prefiro não dizer</label>
            </div>

          </div>

        </div>
        <div class="continue-button">
          <button><a href="#">Continuar</a></button>

        </div>
      </form>

    </div>

  </div>
</Body>
